<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f3f4f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6d5dff, #a85ec2);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .form-container {
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #6d5dff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6d5dff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5a4bc9;
        }

        .google-button {
            background-color: #db4437;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-button:hover {
            background-color: #c13525;
        }

        .google-button .material-icons {
            margin-right: 8px;
        }

        .footer {
            text-align: center;
            margin: 20px 0;
        }

        .footer a {
            color: #6d5dff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="form-container">
            <form>
                <input type="email" placeholder="Email Address" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <button class="google-button" onclick="window.location.href='next-page.html';">
                <span class="material-icons">email</span> Login with Google
            </button>
        </div>
        <div class="footer">
            <p>Don't have an account? <a href="sign up.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Optionally add JavaScript here if needed
    </script>
</body>
</html>
